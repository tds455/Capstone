{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Trivia!{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'frontend/styles.css' %}" rel="stylesheet">
        <script src="{% static 'frontend/trivia.js' %}"></script>
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item active">
                    <a class="nav-link" href="{% url 'index' %}">Home<span class="sr-only">(current)</span></a>
                  </li>
                </ul>
                {% if user.is_authenticated %}
                <ul class="nav justify-content-end">
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Link</a>
                  </li>
                  {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'register' %}">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Link</a>
                  </li>
                </ul>
                {% endif %}
                     
        </nav>
    </body>
