{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Trivia!{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'trivia/styles.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&family=Open+Sans:ital,wght@1,300&family=Plus+Jakarta+Sans:wght@200&display=swap" rel="stylesheet">
        {% block script %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="navbar-collapse w-100 order-1">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-collapse w-100 order-3">
                <ul class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                    <li class="nav-item" id="userscore">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logoutview' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'loginview' %}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>      

    {% block body %}
    {% endblock %}

    </body>
