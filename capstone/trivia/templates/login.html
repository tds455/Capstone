{% extends "layout.html" %}

{% block body %}
<div class="container text-center">
    <div class="card box-shadow mt-5">
        <div class="card-header">
            <h1>Login</h1>
        </div>
        <div class="card-body">
            {% if user.is_authenticated %}
            <button class="btn-lg btn-outline-dark mr-1" action="{% url 'logoutview' %}" type="button" id="singleplayer">You are already logged in.  Click here to log out</button>
            {% else %}
            <form action = "{% url 'loginview' %}" method="post" >
                {% csrf_token %}
                <div class="form-group">
                  <label for="loginusername">Username</label>
                  <input type="username" name="loginusername" class="form-control" id="loginusername" placeholder="Username">
                  <small id="usererror" class="form-text text-danger">{{error}}</small>
                </div>
                <div class="form-group">
                  <label for="loginpassword">Password</label>
                  <input type="password" name="loginpw" class="form-control" id="loginpw" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-outline-dark">Submit</button>
              </form>
              {% endif %}
        </div>
</div>
{% endblock %}
