{% extends "layout.html" %}



{% block body %}

<div class="container text-center">
    <div class="card box-shadow mt-5">
        <div class="card-header">
            <h1>Create a new account</h1>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                  <label for="registerusername">Username</label>
                  <input type="username" class="form-control" id="registerusernameinput" placeholder="Username">
                </div>
                <div class="form-group">
                  <label for="registerpassword">Password</label>
                  <input type="password" class="form-control" id="registerpasswordinput" placeholder="Password">
                  <small id="pwHelp1" class="form-text text-muted">This project is under development!</small>
                  <small id="pwHelp2" class="form-text text-muted">While passwords are stored securely, I recommend against reusing details</small>
                </div>
                <button type="submit" class="btn btn-outline-dark">Submit</button>
              </form>
        </div>
</div>
{% endblock %}
